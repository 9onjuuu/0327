<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <table>
          <h3>시작그룹</h3>
          <tr>
            <td><input type="radio" name="" id="" /> 새 탭 페이지 열기</td>
          </tr>

          <tr>
            <td>
              <input type="radio" name="" id="" /> 중단한 위치에서 계속하기
            </td>
          </tr>

          <tr>
            <td>
              <input type="radio" name="" id="" /> 특징 페이지 또는 페이지 모음
              열기
            </td>
          </tr>
        </table>

        <br />

        <table>
          <h3>개인정보 및 보안</h3>

          <tr>
            <td><input type="checkbox" name="" id="" /> 동기화 및 서비스</td>
          </tr>

          <tr>
            <td><input type="checkbox" name="" id="" /> 로그인 허용</td>
          </tr>

          <tr>
            <td><input type="checkbox" name="" id="" /> 페이지 미리 로드</td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
